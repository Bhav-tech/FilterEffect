<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Filter effect to nature Image </title>
    <link rel="stylesheet" href="stylef.css">
</head>
<body>
    <div class="image">
        <img class="nofilter" src="nature.jpg" />
        <img class="blur" src="nature.jpg" />
        <img class="grayscale" src="nature.jpg" />
        <img class="brightness" src="nature.jpg" />
          <img class="sepia" src="nature.jpg" />
         <img class="saturate" src="nature.jpg" />
           <img class="invert" src="nature.jpg" />
         <img class="huerotate" src="nature.jpg" />
      </div>
      
    </body>
</html>
